<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidades</title>
  </head>
  <body>
    <h1>Where you from, man?</h1>
    Eu nasci no <input type="text" name="txtvel" id="txtvel" />
    <input type="button" value="Descobrir" onclick="calcular()" />
    <div id="res"></div>

    <script>
      function calcular() {
        var txtv = window.document.querySelector("input#txtvel");
        var res = window.document.querySelector("div#res");
        var vel = txtv.value;
        res.innerHTML = `O seu país de origem é: <strong>${vel}.</strong></p>`;
        if (vel == "Brasil" || "brasil") {
          res.innerHTML += `Logo, você é Brasileiro.`;
        } else {
          res.innerHTML += `<p>Logo, você é estrangeiro.</p>`;
        }
      }
    </script>
  </body>
